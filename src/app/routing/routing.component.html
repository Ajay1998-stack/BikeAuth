    <div class="row">
        <mat-toolbar color="accent" class="app-header">
            <div class="logo-image" routerLink=""> </div>
            <div id="writing">
                <p><strong> BOLT TO YOUR DESTINATION </strong></p>
            </div>
        </mat-toolbar>
    </div>>
 </div>
 

<!-- <div *ngIf="check" ></div> -->
<div class="container-fluid">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let station"> {{station.id}} </td>
        </ng-container> -->

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Station Name </th>
            <td mat-cell *matCellDef="let station" (click)="navigate(station.latitude, 
                station.longitude)"> {{station.name}} </td>
        </ng-container>    

        <ng-container matColumnDef="travelDistance">
            <th mat-header-cell *matHeaderCellDef> Travel Distance(km) </th>
            <!-- <td mat-cell *matCellDef="let station"> {{station.travelDistance}} </td> -->
            <td mat-cell *matCellDef="let station" (click)="navigate(station.latitude, 
            station.longitude)"> {{station.travelDistance}} </td>
        </ng-container>

        <ng-container matColumnDef="travelDuration">
            <th mat-header-cell *matHeaderCellDef> Travel Duration(minutes) </th>
            <!-- <td mat-cell *matCellDef="let station"> {{station.travelDuration}} </td> -->
            <td mat-cell *matCellDef="let station" (click)="navigate(station.latitude, 
            station.longitude)"> {{station.travelDuration}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
